<!doctype html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SR COMMUNITY - PROFESSIONAL PREDICTION</title>

    <style>
        /* ===== GLOBAL STYLES ===== */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', 'Share Tech Mono', monospace;
            position: relative;
        }

        /* ===== PREMIUM LOADING SCREEN ===== */
        #loadingScreen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #050708, #000000);
            z-index: 99999;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .loading-container {
            position: relative;
            width: 220px; height: 220px;
            perspective: 1000px;
        }

        .loading-ring {
            position: absolute;
            border-radius: 50%;
            border: 4px solid transparent;
            box-shadow: 0 0 30px currentColor;
            animation: spin3D 2s infinite linear;
            transform-style: preserve-3d;
        }

        .ring-1 {
            width: 100%; height: 100%;
            border-top-color: #ff00c8;
            border-right-color: #00ffff;
            border-bottom-color: #ffaa00;
            border-left-color: #bf00ff;
            box-shadow: 0 0 50px #ff00c8, 0 0 80px #00ffff, 0 0 100px #bf00ff;
            animation: spin3D 3s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ring-2 {
            width: 80%; height: 80%;
            top: 10%; left: 10%;
            border-top-color: #ffff00;
            border-right-color: #ff6600;
            border-bottom-color: #00ffaa;
            border-left-color: #ff44aa;
            box-shadow: 0 0 40px #ffff00, 0 0 60px #ff6600;
            animation: spin3DReverse 2.5s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ring-3 {
            width: 60%; height: 60%;
            top: 20%; left: 20%;
            border-top-color: #ff44aa;
            border-right-color: #00ccff;
            border-bottom-color: #aa00ff;
            border-left-color: #ffaa00;
            box-shadow: 0 0 30px #ff44aa, 0 0 50px #00ccff;
            animation: spin3D 2s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes spin3D {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateX(360deg) rotateY(180deg) rotateZ(360deg); }
        }

        @keyframes spin3DReverse {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateX(-360deg) rotateY(-180deg) rotateZ(-360deg); }
        }

        .loading-logo {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 
                0 0 0 4px rgba(255, 0, 200, 0.3),
                0 0 0 8px rgba(0, 255, 255, 0.2),
                0 0 0 12px rgba(191, 0, 255, 0.1),
                0 0 60px #ff00c8,
                0 0 100px #00ffff;
            animation: logoPulseNeon 1.5s infinite alternate;
        }

        @keyframes logoPulseNeon {
            0% { box-shadow: 0 0 0 4px rgba(255,0,200,0.3), 0 0 0 8px rgba(0,255,255,0.2), 0 0 0 12px rgba(191,0,255,0.1), 0 0 60px #ff00c8, 0 0 100px #00ffff; }
            100% { box-shadow: 0 0 0 6px rgba(255,0,200,0.4), 0 0 0 12px rgba(0,255,255,0.3), 0 0 0 18px rgba(191,0,255,0.2), 0 0 80px #ff00c8, 0 0 140px #00ffff; }
        }

        .loading-text {
            margin-top: 40px;
            font-size: 22px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff00c8, #00ffff, #ffaa00, #bf00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: textNeonFlow 3s infinite;
            letter-spacing: 6px;
            text-shadow: 0 0 20px rgba(255,0,200,0.5);
        }

        @keyframes textNeonFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .loading-bar-container {
            width: 280px;
            height: 6px;
            background: rgba(0,0,0,0.5);
            border-radius: 3px;
            margin-top: 25px;
            padding: 2px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff00c8, #00ffff, #ffaa00, #bf00ff);
            border-radius: 3px;
            animation: loadProgressPremium 3s ease-in-out forwards;
            box-shadow: 0 0 20px #ff00c8, 0 0 40px #00ffff;
        }

        @keyframes loadProgressPremium {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .loading-status {
            margin-top: 20px;
            font-size: 14px;
            background: linear-gradient(45deg, #ff99cc, #99ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            letter-spacing: 2px;
            animation: statusFade 2s infinite;
        }

        @keyframes statusFade {
            0%,100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* ===== PAGE 1: LOGIN PAGE ===== */
        #loginPage {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #030003;
            z-index: 10;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.5s ease;
        }

        #loginPage.active { opacity: 1; visibility: visible; }

        .cyber-grid-soft {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(180, 60, 120, 0.06) 1px, transparent 1px),
                linear-gradient(90deg, rgba(80, 40, 160, 0.06) 1px, transparent 1px);
            background-size: 45px 45px;
            animation: gridMoveSoft 20s linear infinite;
            transform: perspective(500px) rotateX(60deg);
            top: -50%; left: -50%;
            opacity: 0.3;
            z-index: 6;
        }

        @keyframes gridMoveSoft {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(45px); }
        }

        .scanlines-soft {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(160, 40, 100, 0.02) 0px,
                rgba(0, 0, 0, 0.92) 1px,
                #030003 2px
            );
            z-index: 7;
            pointer-events: none;
        }

        .login-container {
            width: 320px;
            position: relative;
            z-index: 20;
            animation: containerFloatSoft 6s ease-in-out infinite;
        }

        @keyframes containerFloatSoft {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .login-box {
            background: rgba(10, 4, 8, 0.8);
            border: 2px solid var(--primary-color);
            border-radius: 30px 0 30px 0;
            box-shadow: 
                0 0 40px var(--primary-glow),
                0 0 80px var(--secondary-glow),
                inset 0 0 30px var(--primary-glow);
            padding: 25px 20px;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: scanLineTop 3s infinite;
        }

        @keyframes scanLineTop {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .voice-welcome-section {
            background: rgba(20, 10, 16, 0.6);
            border: 1px solid var(--primary-color);
            border-radius: 15px 0 15px 0;
            padding: 16px 8px;
            margin-bottom: 18px;
            text-align: center;
            box-shadow: inset 0 0 20px var(--primary-glow);
        }

        .voice-icon {
            font-size: 36px;
            color: var(--accent-color);
            text-shadow: 0 0 20px var(--accent-glow);
            animation: iconPulse 2s infinite alternate;
        }

        @keyframes iconPulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        .voice-text {
            font-size: 18px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--text-color1), var(--text-color2), var(--text-color3), var(--text-color4));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: textGlowSoft 8s ease infinite;
            letter-spacing: 3px;
        }

        @keyframes textGlowSoft {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .voice-subtext {
            font-size: 10px;
            color: var(--accent-color);
            opacity: 0.8;
            margin-top: 4px;
            letter-spacing: 1px;
        }

        .sound-waves {
            display: flex;
            justify-content: center;
            gap: 3px;
            margin-top: 10px;
            height: 15px;
            align-items: flex-end;
        }

        .wave-bar {
            width: 3px;
            background: var(--primary-color);
            border-radius: 2px;
            animation: waveAnim 1s infinite ease-in-out;
        }

        @keyframes waveAnim {
            0%, 100% { height: 4px; }
            50% { height: 15px; }
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-glow);
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .login-logo:active {
            transform: scale(0.9);
        }

        .login-title {
            font-size: 20px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .security-badge {
            display: inline-block;
            font-size: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            color: var(--accent-color);
            margin-top: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-input-group {
            margin-bottom: 15px;
        }

        .login-label {
            display: block;
            font-size: 10px;
            color: var(--text-color1);
            margin-bottom: 5px;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .login-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 15px;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            transition: all 0.3s;
            outline: none;
        }

        .login-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .login-status {
            font-size: 11px;
            text-align: center;
            margin-bottom: 15px;
            min-height: 16px;
            font-weight: bold;
            display: none;
        }

        .login-status.error { color: #ff4444; text-shadow: 0 0 10px rgba(255, 68, 68, 0.5); }
        .login-status.success { color: #00ff88; text-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
        .login-status.warning { color: #ffaa00; text-shadow: 0 0 10px rgba(255, 170, 0, 0.5); }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px var(--primary-glow);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--primary-glow);
            filter: brightness(1.2);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-device-id {
            font-size: 8px;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
            margin-top: 15px;
            font-family: 'Share Tech Mono', monospace;
        }

        /* THEME DEFINITIONS */
        .login-theme1 {
            --primary-color: rgba(0, 255, 255, 0.8); --primary-glow: rgba(0, 255, 255, 0.5);
            --secondary-color: rgba(0, 150, 255, 0.8); --secondary-glow: rgba(0, 150, 255, 0.5);
            --tertiary-color: rgba(0, 255, 150, 0.8); --tertiary-glow: rgba(0, 255, 150, 0.5);
            --quaternary-color: rgba(0, 100, 255, 0.8); --quaternary-glow: rgba(0, 100, 255, 0.5);
            --accent-color: rgba(150, 255, 255, 0.9); --accent-glow: rgba(150, 255, 255, 0.6);
            --text-color1: #b3ffff; --text-color2: #b3ecff; --text-color3: #b3ffec; --text-color4: #b3ccff;

        .login-theme2 {
            --primary-color: rgba(255, 0, 200, 0.8); --primary-glow: rgba(255, 0, 200, 0.5);

            --quaternary-color: rgba(150, 0, 255, 0.8); --quaternary-glow: rgba(150, 0, 255, 0.5);

            --text-color1: #ffb3ec; --text-color2: #ecb3ff; --text-color3: #ffb3cc; --text-color4: #dbb3ff;
        }
        .login-theme3 {
            --primary-color: rgba(0, 255, 100, 0.8); --primary-glow: rgba(0, 255, 100, 0.5);
            --secondary-color: rgba(0, 200, 255, 0.8); --secondary-glow: rgba(0, 200, 255, 0.5);
            --tertiary-color: rgba(100, 255, 0, 0.8); --tertiary-glow: rgba(100, 255, 0, 0.5);
            --quaternary-color: rgba(0, 255, 200, 0.8); --quaternary-glow: rgba(0, 255, 200, 0.5);

        .login-theme4 {
            --primary-color: rgba(255, 150, 0, 0.8); --primary-glow: rgba(255, 150, 0, 0.5);
            --secondary-color: rgba(255, 50, 0, 0.8); --secondary-glow: rgba(255, 50, 0, 0.5);
            --tertiary-color: rgba(255, 200, 0, 0.8); --tertiary-glow: rgba(255, 200, 0, 0.5);
            --quaternary-color: rgba(255, 100, 0, 0.8); --quaternary-glow: rgba(255, 100, 0, 0.5);
            --accent-color: rgba(255, 200, 150, 0.9); --accent-glow: rgba(255, 200, 150, 0.6);
            --text-color1: #ffdbb3; --text-color2: #ffc2b3; --text-color3: #ffecb3; --text-color4: #ffccb3;
        }
        .login-theme5 {
            --primary-color: rgba(255, 255, 0, 0.8); --primary-glow: rgba(255, 255, 0, 0.5);
            --secondary-color: rgba(200, 255, 0, 0.8); --secondary-glow: rgba(200, 255, 0, 0.5);
            --tertiary-color: rgba(255, 200, 0, 0.8); --tertiary-glow: rgba(255, 200, 0, 0.5);
            --quaternary-color: rgba(150, 255, 0, 0.8); --quaternary-glow: rgba(150, 255, 0, 0.5);
            --accent-color: rgba(255, 255, 150, 0.9); --accent-glow: rgba(255, 255, 150, 0.6);
            --text-color1: #ffffb3; --text-color2: #ecffb3; --text-color3: #ffecb3; --text-color4: #dbffb3;
        }
        .login-theme6 {
            --primary-color: rgba(255, 255, 255, 0.8); --primary-glow: rgba(255, 255, 255, 0.5);
            --secondary-color: rgba(200, 200, 200, 0.8); --secondary-glow: rgba(200, 200, 200, 0.5);
            --tertiary-color: rgba(150, 150, 150, 0.8); --tertiary-glow: rgba(150, 150, 150, 0.5);
            --quaternary-color: rgba(100, 100, 100, 0.8); --quaternary-glow: rgba(100, 100, 100, 0.5);
            --accent-color: rgba(220, 220, 220, 0.9); --accent-glow: rgba(220, 220, 220, 0.6);

        }
        .login-theme7 {
            --primary-color: rgba(255, 50, 50, 0.8); --primary-glow: rgba(255, 50, 50, 0.5);
            --secondary-color: rgba(255, 0, 100, 0.8); --secondary-glow: rgba(255, 0, 100, 0.5);

            --quaternary-color: rgba(200, 0, 0, 0.8); --quaternary-glow: rgba(200, 0, 0, 0.5);
            --accent-color: rgba(255, 150, 150, 0.9); --accent-glow: rgba(255, 150, 150, 0.6);
            --text-color1: #ffb3b3; --text-color2: #ffb3cc; --text-color3: #ffccb3; --text-color4: #ff9999;
        }
        .login-theme8 {
            --primary-color: rgba(150, 0, 255, 0.8); --primary-glow: rgba(150, 0, 255, 0.5);
            --secondary-color: rgba(100, 0, 255, 0.8); --secondary-glow: rgba(100, 0, 255, 0.5);
            --tertiary-color: rgba(200, 0, 255, 0.8); --tertiary-glow: rgba(200, 0, 255, 0.5);
            --quaternary-color: rgba(50, 0, 255, 0.8); --quaternary-glow: rgba(50, 0, 255, 0.5);
            --accent-color: rgba(200, 150, 255, 0.9); --accent-glow: rgba(200, 150, 255, 0.6);
            --text-color1: #dbb3ff; --text-color2: #ccb3ff; --text-color3: #ecb3ff; --text-color4: #b399ff;
        }
        .login-theme9 {
            --primary-color: rgba(255, 50, 150, 0.8); --primary-glow: rgba(255, 50, 150, 0.5);
            --secondary-color: rgba(255, 0, 150, 0.8); --secondary-glow: rgba(255, 0, 150, 0.5);
            --tertiary-color: rgba(255, 100, 0, 0.8); --tertiary-glow: rgba(255, 100, 0, 0.5);
            --quaternary-color: rgba(255, 0, 100, 0.8); --quaternary-glow: rgba(255, 0, 100, 0.5);
            --accent-color: rgba(255, 150, 150, 0.9); --accent-glow: rgba(255, 150, 150, 0.6);
            --text-color1: #ffb3b3; --text-color2: #ffb3ec; --text-color3: #ffcc99; --text-color4: #ffb3cc;
        }
        .login-theme10 {
            --primary-color: rgba(100, 100, 255, 0.8); --primary-glow: rgba(100, 100, 255, 0.5);
            --secondary-color: rgba(0, 200, 255, 0.8); --secondary-glow: rgba(0, 200, 255, 0.5);
            --tertiary-color: rgba(150, 100, 255, 0.8); --tertiary-glow: rgba(150, 100, 255, 0.5);
            --quaternary-color: rgba(0, 150, 255, 0.8); --quaternary-glow: rgba(0, 150, 255, 0.5);
            --accent-color: rgba(180, 180, 255, 0.9); --accent-glow: rgba(180, 180, 255, 0.6);
            --text-color1: #ccccff; --text-color2: #b3ecff; --text-color3: #dbccff; --text-color4: #b3ccff;
        }
        .login-theme11 {
            --primary-color: rgba(255, 200, 0, 0.8); --primary-glow: rgba(255, 200, 0, 0.5);
            --secondary-color: rgba(255, 100, 0, 0.8); --secondary-glow: rgba(255, 100, 0, 0.5);
            --tertiary-color: rgba(255, 255, 0, 0.8); --tertiary-glow: rgba(255, 255, 0, 0.5);
            --quaternary-color: rgba(255, 150, 0, 0.8); --quaternary-glow: rgba(255, 150, 0, 0.5);
            --accent-color: rgba(255, 220, 120, 0.9); --accent-glow: rgba(255, 220, 120, 0.6);
            --text-color1: #ffffb3; --text-color2: #ffcc99; --text-color3: #ffffcc; --text-color4: #ffdb99;
        }
        .login-theme12 {
            --primary-color: rgba(0, 255, 255, 0.8); --primary-glow: rgba(0, 255, 255, 0.5);
            --secondary-color: rgba(0, 200, 255, 0.8); --secondary-glow: rgba(0, 200, 255, 0.5);
            --tertiary-color: rgba(0, 255, 200, 0.8); --tertiary-glow: rgba(0, 255, 200, 0.5);
            --quaternary-color: rgba(0, 150, 255, 0.8); --quaternary-glow: rgba(0, 150, 255, 0.5);
            --accent-color: rgba(150, 255, 255, 0.9); --accent-glow: rgba(150, 255, 255, 0.6);
            --text-color1: #b3ffff; --text-color2: #b3ecff; --text-color3: #b3ffec; --text-color4: #b3ccff;
        }
        .login-theme13 {
            --primary-color: rgba(200, 0, 255, 0.8); --primary-glow: rgba(200, 0, 255, 0.5);
            --secondary-color: rgba(255, 0, 200, 0.8); --secondary-glow: rgba(255, 0, 200, 0.5);
            --tertiary-color: rgba(150, 0, 255, 0.8); --tertiary-glow: rgba(150, 0, 255, 0.5);
            --quaternary-color: rgba(255, 0, 150, 0.8); --quaternary-glow: rgba(255, 0, 150, 0.5);

            // ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶Æ‡ßç‡¶™ ‡¶≠‡¶ø‡¶§‡ßç‡¶§‡¶ø‡¶ï ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶∏‡¶ø‡¶°
            const timeSeed = (hours * 3600 + minutes * 60 + seconds) % 100;
            
            // ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡ßá‡¶ü ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶™‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∞‡ßç‡¶® (‡¶™‡ßç‡¶∞‡¶§‡¶ø 5 ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü‡ßá ‡¶ö‡¶ï‡ßç‡¶∞)
            const marketCycle = Math.floor(minutes / 5) % 12;
            
            // ‡¶™‡¶ø‡¶∞‡¶ø‡¶Ø‡¶º‡¶° ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü ‡¶Ø‡ßã‡¶ó
            const periodElement = document.getElementById('periodNumber');
            const periodText = periodElement ? periodElement.innerText : "10005";
            let periodSum = 0;
            for (let i = 0; i < periodText.length; i++) {
                const num = parseInt(periodText.charAt(i), 10);
                if (!isNaN(num)) periodSum += num;
            }
            
            // ‡¶Æ‡¶æ‡¶≤‡ßç‡¶ü‡¶ø-‡¶´‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶ü‡¶∞ ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶∂‡¶®
            let score = 0;
            
            // ‡¶´‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶ü‡¶∞ 1: ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶∏‡¶ø‡¶° (0-99)
            score += (timeSeed % 15);
            
            // ‡¶´‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶ü‡¶∞ 2: ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡ßá‡¶ü ‡¶∏‡¶æ‡¶á‡¶ï‡ßá‡¶≤ (0-11)
            score += marketCycle;
            
            // ‡¶´‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶ü‡¶∞ 3: ‡¶™‡¶ø‡¶∞‡¶ø‡¶Ø‡¶º‡¶° ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü ‡¶∏‡¶æ‡¶Æ (0-40)
            score += (periodSum % 12);
            
            // ‡¶´‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶ü‡¶∞ 4: ‡¶¶‡¶ø‡¶®‡ßá‡¶∞ ‡¶∏‡¶Æ‡¶Ø‡¶º (0-23)
            score += (hours % 8);
            
            // ‡¶´‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶ü‡¶∞ 5: ‡¶∏‡¶™‡ßç‡¶§‡¶æ‡¶π‡ßá‡¶∞ ‡¶¶‡¶ø‡¶® (0-6)
            score += day;
            
            // ‡¶´‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶ü‡¶∞ 6: ‡¶á‡¶§‡¶ø‡¶π‡¶æ‡¶∏ ‡¶¨‡¶ø‡¶∂‡ßç‡¶≤‡ßá‡¶∑‡¶£ (‡¶™‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶°‡¶ø‡¶ü‡ßá‡¶ï‡¶∂‡¶®)
            if (predictionHistory.length >= 5) {
                const lastFive = predictionHistory.slice(-5);
                const bigCount_last5 = lastFive.filter(r => r === 'BIG').length;
                
                // ‡¶™‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∞‡ßç‡¶® 1: 5-‡¶è 4 BIG ‡¶π‡¶≤‡ßá SMALL ‡¶¶‡¶ø‡¶®
                if (bigCount_last5 >= 4) {
                    score -= 12;
                }
                // ‡¶™‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∞‡ßç‡¶® 2: 5-‡¶è 4 SMALL ‡¶π‡¶≤‡ßá BIG ‡¶¶‡¶ø‡¶®
                else if (bigCount_last5 <= 1) {
                    score += 12;
                }
            }
            
            // ‡¶´‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶ü‡¶∞ 7: ‡¶ï‡¶®‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶ü‡¶ø‡¶≠ ‡¶ö‡ßá‡¶ï
            if (consecutiveBig >= 3) {
                score -= 10; // ‡ß© ‡¶¨‡¶æ‡¶∞ BIG ‡¶è‡¶∞ ‡¶™‡¶∞ SMALL ‡¶è‡¶∞ ‡¶ö‡¶æ‡¶®‡ßç‡¶∏
            }
            if (consecutiveSmall >= 3) {
                score += 10; // ‡ß© ‡¶¨‡¶æ‡¶∞ SMALL ‡¶è‡¶∞ ‡¶™‡¶∞ BIG ‡¶è‡¶∞ ‡¶ö‡¶æ‡¶®‡ßç‡¶∏
            }
            
            // ‡¶´‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶ü‡¶∞ 8: ‡¶ì‡¶≠‡¶æ‡¶∞‡¶Ö‡¶≤ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ (60:40 ‡¶∞‡ßá‡¶∂‡¶ø‡¶ì ‡¶Æ‡ßá‡¶á‡¶®‡¶ü‡ßá‡¶á‡¶®)
            const totalGames = bigCount + smallCount;
            if (totalGames > 20) {
                const bigPercentage = (bigCount / totalGames) * 100;
                if (bigPercentage > 62) {
                    score -= 8; // BIG ‡¶¨‡ßá‡¶∂‡¶ø ‡¶π‡¶≤‡ßá SMALL ‡¶¶‡¶ø‡¶®
                } else if (bigPercentage < 38) {
                    score += 8; // SMALL ‡¶¨‡ßá‡¶∂‡¶ø ‡¶π‡¶≤‡ßá BIG ‡¶¶‡¶ø‡¶®
                }
            }
            
            // ‡¶´‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶ü‡¶∞ 9: ‡¶≤‡¶æ‡¶∏‡ßç‡¶ü ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶Æ‡ßÅ‡¶≠‡¶Æ‡ßá‡¶®‡ßç‡¶ü
            if (predictionHistory.length >= 2) {
                const lastTwo = predictionHistory.slice(-2);
                if (lastTwo[0] === lastTwo[1]) {
                    // ‡¶è‡¶ï‡¶ü‡¶æ‡¶®‡¶æ ‡¶¶‡ßÅ‡¶á‡¶¨‡¶æ‡¶∞ ‡¶è‡¶ï‡¶á ‡¶π‡¶≤‡ßá ‡¶§‡ßÉ‡¶§‡ßÄ‡¶Ø‡¶º‡¶¨‡¶æ‡¶∞ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®‡ßá‡¶∞ ‡¶ö‡¶æ‡¶®‡ßç‡¶∏ ‡¶¨‡ßá‡¶∂‡¶ø
                    if (lastTwo[0] === 'BIG') {
                        score -= 6;
                    } else {
                        score += 6;
                    }
                }
            }
            
            // ‡¶´‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶ü‡¶∞ 10: ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶¨‡ßá‡¶∏‡¶° ‡¶Æ‡ßÅ‡¶≠‡¶ø‡¶Ç ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≠‡¶æ‡¶∞‡ßá‡¶ú
            const minuteOfDay = hours * 60 + minutes;
            if (minuteOfDay >= 120 && minuteOfDay <= 180) { // 2:00 AM - 3:00 AM
                score += 3; // ‡¶è‡¶á ‡¶∏‡¶Æ‡¶Ø‡¶º‡ßá BIG ‡¶¨‡ßá‡¶∂‡¶ø ‡¶Ü‡¶∏‡ßá
            } else if (minuteOfDay >= 360 && minuteOfDay <= 420) { // 6:00 AM - 7:00 AM
                score -= 3; // ‡¶è‡¶á ‡¶∏‡¶Æ‡¶Ø‡¶º‡ßá SMALL ‡¶¨‡ßá‡¶∂‡¶ø ‡¶Ü‡¶∏‡ßá
            }
            
            // ‡¶®‡¶∞‡¶Æ‡¶æ‡¶≤‡¶æ‡¶á‡¶ú‡¶° ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ (0-20)
            const normalizedScore = Math.abs(score) % 20;
            
            // BIG/SMALL ‡¶°‡¶ø‡¶∏‡¶ø‡¶∂‡¶® (‡¶•‡ßç‡¶∞‡ßá‡¶∂‡¶π‡ßã‡¶≤‡ßç‡¶° 10)
            let prediction = normalizedScore >= 10 ? "BIG" : "SMALL";
            
            // ‡¶è‡¶ï‡¶ü‡¶æ‡¶®‡¶æ ‡ß™ ‡¶¨‡¶æ‡¶∞ ‡¶è‡¶ï‡¶á ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ ‡¶∞‡ßã‡¶ß ‡¶ï‡¶∞‡ßÅ‡¶®
            if (consecutiveBig >= 3) {
                prediction = "SMALL";
            } else if (consecutiveSmall >= 3) {
                prediction = "BIG";
            }
            
            // ‡¶∏‡ßç‡¶™‡ßá‡¶∂‡¶æ‡¶≤ ‡¶™‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∞‡ßç‡¶®: ABABAB ‡¶™‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∞‡ßç‡¶®
            if (predictionHistory.length >= 4) {
                const lastFour = predictionHistory.slice(-4);
                if (lastFour[0] === 'BIG' && lastFour[1] === 'SMALL' && 
                    lastFour[2] === 'BIG' && lastFour[3] === 'SMALL') {
                    prediction = 'BIG'; // ‡¶™‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶¨‡ßç‡¶∞‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®
                }
                if (lastFour[0] === 'SMALL' && lastFour[1] === 'BIG' && 
                    lastFour[2] === 'SMALL' && lastFour[3] === 'BIG') {
                    prediction = 'SMALL'; // ‡¶™‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶¨‡ßç‡¶∞‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®
                }
            }
            
            return prediction;
        }

        function startPrediction() {
            predictionBox.classList.add(predictionThemes[0]);
            
            setInterval(() => {
                const n = new Date(); 
                const h = n.getUTCHours(), m = n.getUTCMinutes(), s = n.getUTCSeconds();
                
                document.getElementById('timeText').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                
                const remain = 30 - (s % 30);
                document.getElementById('timerCount').innerText = String(remain).padStart(2, '0');
                
                const totalSec = (h*3600)+(m*60)+s;
                const currentPeriod = Math.floor(totalSec/30)+1;
                const periodID = `${n.getUTCFullYear()}${String(n.getUTCMonth()+1).padStart(2,'0')}${String(n.getUTCDate()).padStart(2,'0')}10005${String(currentPeriod).padStart(4,'0')}`;
                document.getElementById('periodNumber').innerText = periodID;

                if (currentPeriod !== lastPeriod) {
                    lastPeriod = currentPeriod;
                    loadingSpinner.style.display = 'flex';
                    
                    setTimeout(() => {
                        changePredictionTheme();
                        
                        // ‡¶™‡ßç‡¶∞‡¶´‡ßá‡¶∂‡¶®‡¶æ‡¶≤ ‡¶™‡ßç‡¶∞‡ßá‡¶°‡¶ø‡¶ï‡¶∂‡¶® ‡¶ï‡¶≤ ‡¶ï‡¶∞‡ßÅ‡¶®
                        let prediction = calculateProfessionalPrediction();
                        
                        // ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶æ‡¶∞
                        if (prediction === "BIG") {
                            bigCount++;
                            consecutiveBig++;
                            consecutiveSmall = 0;
                        } else {
                            smallCount++;
                            consecutiveSmall++;
                            consecutiveBig = 0;
                        }
                        
                        lastPrediction = prediction;
                        predictionHistory.push(prediction);
                        if (predictionHistory.length > MAX_HISTORY) predictionHistory.shift();
                        
                        const el = document.getElementById("signalResult");
                        el.className = "signal-result " + (prediction === "BIG" ? "big-signal" : "small-signal");
                        el.textContent = prediction;
                        
                        // ‡¶ï‡¶®‡¶∏‡ßã‡¶≤ ‡¶è ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶® (‡¶°‡¶ø‡¶¨‡¶æ‡¶ó‡¶ø‡¶Ç ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
                        console.log(`Period: ${periodID}, Prediction: ${prediction}, BIG: ${bigCount}, SMALL: ${smallCount}, Ratio: ${((bigCount/(bigCount+smallCount||1))*100).toFixed(1)}%`);
                        
                        loadingSpinner.style.display = 'none';
                    }, 1000);
                }
            }, 1000);
        }
        
        // ========== MATRIX RAIN ==========
        function startMatrix() {
            const canvas = document.getElementById('matrixRain');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ$+-*/=%\"'#&_(),.;:?!";
            const fontSize = 12; const columns = canvas.width / fontSize;
            const drops = []; for(let i=0; i<columns; i++) drops[i] = Math.random() * canvas.height;
            function draw() {
                ctx.fillStyle = 'rgba(0,20,30,0.04)'; ctx.fillRect(0,0,canvas.width,canvas.height);
                ctx.fillStyle = '#00cc99'; ctx.font = fontSize + 'px monospace';
                for(let i=0; i<drops.length; i++) {
                    ctx.fillText(chars[Math.floor(Math.random()*chars.length)], i*fontSize, drops[i]);
                    if(drops[i] > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i] += fontSize;
                }
            }
            setInterval(draw, 60);
        }

        // ========== SMOOTH DRAGGABLE ==========
        function makeDraggable(el) { 
            if (!el) return;
            let isDragging = false;
            let startX, startY;
            
            function dragStart(e) {
                if (e.target.tagName === 'BUTTON' || e.target.closest('a') || e.target.closest('.tg-link')) return;
                
                isDragging = true;
                const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
                const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
                
                const rect = el.getBoundingClientRect();
                startX = clientX - rect.left;
                startY = clientY - rect.top;
                
                el.style.cursor = 'grabbing';
                el.style.transition = 'none';
                
                if (e.type === 'mousedown') {
                    window.addEventListener('mousemove', dragMove);
                    window.addEventListener('mouseup', dragEnd);
                } else {
                    window.addEventListener('touchmove', dragMove, { passive: false });
                    window.addEventListener('touchend', dragEnd);
                }
            }
            
            function dragMove(e) {
                if (!isDragging) return;
                if (e.cancelable) e.preventDefault();
                
                const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
                const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
                
                let x = clientX - startX;
                let y = clientY - startY;
                
                // Boundary checks
                x = Math.max(0, Math.min(x, window.innerWidth - el.offsetWidth));
                y = Math.max(0, Math.min(y, window.innerHeight - el.offsetHeight));
                
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                el.style.right = 'auto';
                el.style.bottom = 'auto';
                el.style.transform = 'none';
            }
            
            function dragEnd() {
                if (isDragging) {
                    isDragging = false;
                    el.style.cursor = 'grab';
                    el.style.transition = 'all 0.3s ease-out';
                    
                    window.removeEventListener('mousemove', dragMove);
                    window.removeEventListener('mouseup', dragEnd);
                    window.removeEventListener('touchmove', dragMove);
                    window.removeEventListener('touchend', dragEnd);
                }
            }
            
            el.addEventListener('mousedown', dragStart);
            el.addEventListener('touchstart', dragStart, { passive: false });
        }
        
        makeDraggable(document.getElementById("mainContainer"));
        makeDraggable(document.getElementById("floatingLogo"));
    </script>
